{% extends 'base.html' %}


{% block content %}
    <main class="site-content" id="content">
        <!-- START: Breadcrumb Area -->
        <section class="breadcrumb_area" data-bg-image="./assets/img/breadcrumb/breadcrumb-bg.jpg" data-bg-color="#140C1C">
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="breadcrumb_content d-flex flex-column align-items-center">
                  <h2 class="title wow fadeInUp" data-wow-delay=".3s">Спасибо за заявку!</h2>
                  <div class="breadcrumb_navigation wow fadeInUp" data-wow-delay=".5s">
                    <span><a href="index.html">Главная</a></span>
                    <i class="far fa-long-arrow-right"></i>
                    <span class="current-item">Заявка</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- END: Breadcrumb Area -->
        <section class="services-section" id="services-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-header text-center">
                            <h2 class="section-title wow fadeInUp" data-wow-delay=".3s">Спасибо за ваш вопрос!</h2>
                            <p class="wow fadeInUp" data-wow-delay=".4s">Я свяжусь с вами в течении дня!</p>

                            <!-- Счетчик времени -->
                            <div class="countdown-timer wow fadeInUp" data-wow-delay=".5s">
                                <p>Возврат на предыдущую страницу через <span id="timer">10</span> секунд...</p>
                            </div>

                            <!-- Кнопка для возврата на предыдущую страницу с отступом -->
                            <a class="btn tj-btn-primary" href="javascript:history.back()" id="back-button" data-wow-delay=".6s" style="margin-top: 20px;">Вернуться назад</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            // Таймер обратного отсчета
            var countdownElement = document.getElementById('timer');
            var countdownTime = 10; // Время в секундах

            function updateTimer() {
                if (countdownTime > 0) {
                    countdownTime--;
                    countdownElement.textContent = countdownTime;
                } else {
                    // Когда таймер завершится, автоматический возврат на предыдущую страницу
                    history.back();
                }
            }

            // Обновление таймера каждую секунду
            setInterval(updateTimer, 1000);

        </script>


    </main>
{% endblock %}
