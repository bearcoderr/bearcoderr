{% extends 'base.html' %}


{% block content %}

  <main class="site-content" id="content">

    <!-- START: Breadcrumb Area -->
    <section class="breadcrumb_area" data-bg-image="./assets/img/breadcrumb/breadcrumb-bg.jpg" data-bg-color="#140C1C">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="breadcrumb_content d-flex flex-column align-items-center">
              <h2 class="title wow fadeInUp" data-wow-delay=".3s">Фотографии</h2>
              <div class="breadcrumb_navigation wow fadeInUp" data-wow-delay=".5s">
                <span><a href="">Главная</a></span>
                <i class="far fa-long-arrow-right"></i>
                <span class="current-item">Фотографии</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END: Breadcrumb Area -->

    <!-- START: Blog Section -->
    <section class="portfolio-section" id="works-section">
                <div class="container">
                    <div class="row">
                    <div class="col-md-12">
                        <div class="portfolio-box wow fadeInUp" data-wow-delay=".6s">
                            <div class="portfolio-sizer"></div>
                            <div class="gutter-sizer"></div>

                            {% for gallery_item in gallery %}

                                <div class="portfolio-item">
                                    <a href="{% url 'gallery_detail' slug=gallery_item.slugGallery %}">
                                    <div class="image-box">
                                        {% if gallery_item.photos %}
                                            <div class="image-box">
                                                <img src="{{ gallery_item.photos.0.image_url }}" alt="{{ gallery_item.titleGallery }}">
                                            </div>
                                        {% endif %}
                                    </div>
                                    <div class="content-box">
                                        <h3 class="portfolio-title">{{ gallery_item.titleGallery }}</h3>
                                        <p>{{ gallery_item.contentGallery|truncatechars:150|safe }}</p>
                                        <i class="flaticon-up-right-arrow"></i>
                                        <a href="{% url 'gallery_detail' slug=gallery_item.slugGallery %}" class="portfolio-link modal-popup"></a>
                                    </div>
                                        </a>
                                </div>

                            {% endfor %}
                        </div>
                    </div>
                </div>
                </div>

            </div>
        </section>
    <!-- END: Blog Section -->
  </main>

{% endblock %}
