<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    {% load static %}
    <!-- Site Title -->
    <title>{{ titleHome }} | Программист на Python/Django</title>

    <!-- Place favicon.ico in the root directory -->
    <link rel="apple-touch-icon" href="{{ favSite.url }}" />
    <link rel="shortcut icon" type="image/png" href="{{ favSite.url }}" />

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome-pro.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon_gerold.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/backToTop.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/odometer-theme-default.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>

<body>

    <!-- Preloader Area Start -->
    <div class="preloader">
        <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">
            <path id="preloaderSvg" d="M0,1005S175,995,500,995s500,5,500,5V0H0Z"></path>
        </svg>

        <div class="preloader-heading">
            <div class="load-text">
                <span>L</span>
                <span>o</span>
                <span>a</span>
                <span>d</span>
                <span>i</span>
                <span>n</span>
                <span>g</span>
            </div>
        </div>
    </div>
    <!-- Preloader Area End -->

<div class="progress-wrap" id="scrollUp">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- end: Back To Top -->

    <!-- HEADER START -->
    <header class="tj-header-area header-absolute">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-wrap align-items-center">

                    <div class="logo-box">
                        <a href="">
                            <img src="{{ favSite.url }}" alt="{{ titleHome }}">
                        </a>
                    </div>

                    <div class="header-info-list d-none d-md-inline-block">
                        Программист на Python/Django
                    </div>

                    <div class="header-menu">
                        <nav>
                            <ul>
                                <!--
                                {% for link in menu_links %}
                                    <li><a href="{{ link.link }}">{{ link.nameLink }}</a></li>
                                {% endfor %}-->
                            </ul>
                        </nav>
                    </div>

                    <div class="header-button">
                        <a href="/#contact-section" class="btn tj-btn-primary">{{ button_header }}</a>
                    </div>

                    <div class="menu-bar d-lg-none">
                        <button>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <header class="tj-header-area header-2 header-sticky sticky-out">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-wrap align-items-center">

                    <div class="logo-box"><!--
                        <a href="">
                            <img src="{{ favSite.url }}" alt="{{ titleHome }}">
                        </a>-->
                    </div>

                    <div class="header-info-list d-none d-md-inline-block">
                        Программист на Python/Django
                    </div>

                    <div class="header-menu">
                        <nav>
                            <ul><!--
                                {% for link in menu_links %}
                                    <li><a href="{{ link.link }}">{{ link.nameLink }}</a></li>
                                {% endfor %}-->
                            </ul>
                        </nav>
                    </div>

                    <div class="header-button">
                        <a href="/#contact-section" class="btn tj-btn-primary">{{ button_header }}</a>
                    </div>

                    <div class="menu-bar d-lg-none">
                        <button>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

<!-- FOOTER AREA START -->
    <footer class="tj-footer-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="footer-logo-box"><!--
                        <a href="">
                            <img src="{{ favSite.url }}" alt="{{ titleHome }}">
                        </a>-->
                    </div>
                    <div class="footer-menu">
                        <nav>
                            <ul><!--
                                {% for link in menu_links %}
                                    <li><a href="{{ link.link }}">{{ link.nameLink }}</a></li>
                                {% endfor %}-->
                            </ul>
                        </nav>
                    </div>
                    <div class="copy-text">
                        <p>{{ copy }}</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- FOOTER AREA END -->
    <!-- start: Back To Top -->



    <!-- CSS here -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/nice-select.min.js' %}"></script>
    <script src="{% static 'js/backToTop.js' %}"></script>
    <script src="{% static 'js/smooth-scroll.js' %}"></script>
    <script src="{% static 'js/appear.min.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/gsap.min.js' %}"></script>
    <script src="{% static 'js/one-page-nav.js' %}"></script>
    <script src="{% static 'js/lightcase.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'js/odometer.min.js' %}"></script>
    <script src="{% static 'js/magnific-popup.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Подключение FancyBox -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
</body>

</html>
